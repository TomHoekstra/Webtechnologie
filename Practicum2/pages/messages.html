<div class="row" data-ng-controller="messagesController as ctrl">

    <div class="col-md-6 col-sd-12">
        <div class="panel panel-default">
            <div class="panel-header">
                <h1>Recent messages</h1>
            </div>
            <div class="panel-body">
                <p ng-click="ctrl.reverse()" class="hover-pointer pull-right">Toggle sort
                </p>
                <div ng-repeat="message in ctrl.messages track by $index">
                    <h2>{{message.email}} - {{message.date}} {{message.time}}</h2>
                    <p>{{message.message}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sd-12">
        <div class="panel panel-default">
            <div class="panel-header">
                <h1>Submit a message!</h1>
            </div>
            <div class="panel-body">
                <form name="message_form" novalidate ng-submit="message_form.$valid && ctrl.submit()">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input ng-model="ctrl.message.email" type="email" class="form-control" name="email" id="email" placeholder="Voer email in"
                            required>
                        <small id="emailHelp" class="form-text text-muted">Je mailadres is je gebruikersnaam</small>
                        <div ng-show="message_form.$submitted || message_form.email.$touched">
                            <span ng-show="message_form.email.$error.required">Tell us your email.</span>
                            <span ng-show="message_form.email.$error.email">This is not a valid email.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea ng-model="ctrl.message.message" class="form-control" name="message" id="message" rows="7" required></textarea>
                        <div ng-show="message_form.$submitted || message_form.message.$touched">
                            <span ng-show="message_form.message.$error.required">Tell us your message.</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
