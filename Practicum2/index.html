<!DOCTYPE html>
<html>

<head>
    <title>Gylfi Sigurdsson fans</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" />

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>



    <link rel="stylesheet" href="/css/site.css" />
    <link rel="stylesheet" href="/css/navbar.css" />

    <link rel="shortcut icon" href="/images/favicon.png">

    <script src="/scripts/app.js"></script>
    <script src="/scripts/headerController.js"></script>
    <script src="/scripts/homeController.js"></script>
    <script src="/scripts/statsController.js"></script>
    <script src="/scripts/mapController.js"></script>
    <script src="/scripts/messagesController.js"></script>
</head>

<body data-ng-app="gylfiApp">
    <div class="container">
        <div class="col-lg-12 col-lg-offset-0 col-md-12 col-md-offset-0 col-sm-12 col-12">
            <header data-ng-controller="headerController as ctrl">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                                aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#home">Gylfi Sigurdsson  <img src="./images/gylfi_portrait.jpg" alt="Gylfi"/></a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav pull-right">
                                <li data-ng-class="{'active-nav': ctrl.route.current.loadedTemplateUrl == 'pages/home.html'}"><a href="#home">Home</a></li>
                                <li data-ng-class="{'active-nav': ctrl.route.current.loadedTemplateUrl == 'pages/swansea.html'}"><a href="#swansea">Swansea</a></li>
                                <li data-ng-class="{'active-nav': ctrl.route.current.loadedTemplateUrl == 'pages/iceland.html'}"><a href="#iceland">Icelandic team</a></li>
                                <li data-ng-class="{'active-nav': ctrl.route.current.loadedTemplateUrl == 'pages/stats.html'}"><a href="#stats">Stats of Gylfi</a></li>
                                <li data-ng-class="{'active-nav': ctrl.route.current.loadedTemplateUrl == 'pages/bestof.html'}"><a href="#bestof">Best of Gylfi</a></li>
                                <li data-ng-class="{'active-nav': ctrl.route.current.loadedTemplateUrl == 'pages/map.html'}"><a href="#map">Map of Gylfi</a></li>
                                <li data-ng-class="{'active-nav': ctrl.route.current.loadedTemplateUrl == 'pages/messages.html'}"><a href="#messages">Messages to Gylfi</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <div id="main">

                <div data-ng-view></div>
            </div>

            <footer>

                <a href="https://twitter.com/22gylfi" target="_blank"><i class="fa fa-twitter"></i> Twitter</a>
                <a href="https://www.facebook.com/gylfisigurdssonfans" target="_blank"><i class="fa fa-facebook"></i> Facebook</a>
                <a href="https://www.instagram.com/gylfisig23" target="_blank"><i class="fa fa-instagram"></i> instagram</a>
                <a href="http://www.swanseacity.net/" target="_blank"><i class="fa fa-futbol-o"></i> Swansea</a>
                <a href="http://www.ksi.is/english" target="_blank"><i class="fa fa-futbol-o"></i> KSI</a>
            </footer>
        </div>

    </div>

    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

    <script src="scripts/markers/markerclusterer.js"></script>
</body>

</html>
